<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juul Van de Velde">
    <meta name="description" content="Explore today's chart-topping artists!">
    <title>Eindopdracht Interaction Design</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="fold">
        <img class="fold-img" src="./img/danny-howe-bn-D2bCvpik-unsplash.jpg" alt="People partying at a concert">
        <div class="fold-title">
            Explore Today's Chart-Topping Artists!
        </div>
    </div>
    <div class="grid js-container"></div>
    <dialog class="modal">
        <button class="close-btn o-button-reset" title="Close dialog" aria-label="auto" aria-live="polite">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#FFF" viewBox="0 0 256 256">
                <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
            </svg>
        </button>
        <div class="artist">
            <div class="artist-img-nr">
                <div class="artist-img"></div>
                <div>
                    <div class="artist-nr"></div>
                    <div class="artist-nr-info">In Today's Top Hits</div>
                </div>
            </div>
            <div class="artist-info">
                <div class="artist-name"></div>
                <div class="artist-genres"></div>
                <div class="artist-song">
                    <div class="artist-song-img"></div>
                    <div class="artist-song-name"></div>
                    <div class="artist-song-preview">
                        <button title="Play/Stop Preview" aria-label="auto" aria-live="polite" class="o-button-reset toggle js-toggle">
                            <svg class="icon icon--play" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#1db954" viewBox="0 0 256 256">
                                <path d="M128,24A104,104,0,1,0,232,128,104.13,104.13,0,0,0,128,24Zm36.44,110.66-48,32A8.05,8.05,0,0,1,112,168a8,8,0,0,1-8-8V96a8,8,0,0,1,12.44-6.66l48,32a8,8,0,0,1,0,13.32Z"></path>
                            </svg>
                            <div class="icon icon--stop icon--progressbar"></div>
                            <svg class="icon icon--stop" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#1db954" viewBox="0 0 256 256">
                                <path d="M128,212Zm32-104v40a12,12,0,0,1-12,12H108a12,12,0,0,1-12-12V108a12,12,0,0,1,12-12h40A12,12,0,0,1,160,108Z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="artist-statistics">
                    <div class="artist-statistics-title">
                        Spotify Statistics
                    </div>
                    <div class="artist-followers">
                        <div class="artist-followers-title">Followers</div>
                        <div class="artist-followers-data"></div>
                        <div class="artist-followers-bar">
                            <div class="artist-followers-fill"></div>
                        </div>
                    </div>
                    <div class="artist-popularity">
                        <div class="artist-popularity-title">Popularity</div>
                        <div class="artist-popularity-data"></div>
                        <div class="artist-popularity-bar">
                            <div class="artist-popularity-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="change-artist-btns">
            <button class="prev-btn o-button-reset" title="View previous artist" aria-label="auto" aria-live="polite">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#FFF" viewBox="0 0 256 256">
                    <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"></path>
                </svg>
            </button>
            <button class="next-btn o-button-reset" title="View next artist" aria-label="auto" aria-live="polite">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#FFF" viewBox="0 0 256 256">
                    <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                </svg>
            </button>
        </div>
    </dialog>
    </div>
</body>

</html>
